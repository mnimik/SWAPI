{% extends 'swapi/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h3 style='text-align: left'>Star Wars Explorer</h3>

    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        <p style='text-align: left'>
            <button type='submit' class="btn btn-primary"> Fetch </button></p>
    </form>

    {% if data %}
        <ul>
        {% for el in data %}
            <li><a href="{{ url }}/{{ el }}">{{ el }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
